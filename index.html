<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head> 
<body>
<div class="main-wrapper">
	<div class="tools">
		<button class="create">create</button>
		<label>
		<p>width</p>
		<input type="range" max="100" min="0" value="100" class="blockWidth">
		<p class="wOut">0</p>
		</label>
		<label>
		<p>height</p>
		<input type="range" max="100" min="0" value="100" class="blockHeight">
		<p class="hOut">0</p>
		</label>
		<label>
		<p>rotation</p>
		<input type="range" max="360" min="0" value="360" class="rotationBlock">
		<p class="rOut">0</p>
		</label>
		<label>
		<p>Translate-X</p>
		<input type="range" max="100" min="0" value="100" class="Translate-X">
		<p class="XOut">0</p>
		</label>
		<label>
		<p>Translate-Y</p>
		<input type="range" max="100" min="0" value="100" class="Translate-Y">
		<p class="YOut">0</p>
		</label>
		<label>
		<p>Radius</p>
		<input type="range" max="100" min="0" value="100" class="radius">
		<p class="radOut">0</p>
		</label>
		<p>color</p>
		<input type="color">
		<button class="color">color</button>
		</label>
		<label>
			<p>font-size</p>
			<input type="text" class="sizeVal">
			<button class="size">size</button>
		</label>
		<textarea class="insertTxt"></textarea>
		<button class="write">write</button>
	</div>
	<div class="container">
		
	</div>
	
	
</div>


	

<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
		
<script src="js.js"></script>
</body>
</html>
